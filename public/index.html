<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Search</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Profile Search</h1>
        <form id="searchForm">
            <input type="text" id="userId" name="user_id" placeholder="Enter Roblox User ID" required>
            <input type="text" id="keywords" name="keywords" placeholder="Enter Keywords (comma-separated)" required>
            <button type="submit">Search</button>
        </form>
        <div id="links"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
